<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JS</title>
</head>

<body>
	<script>
	   //两个等于 比较值 
	   //三个等于 比较内存地址 
	   var num = 234;
	   var num1 = new Number(234);
	   console.log(num == num1); //true
	   console.log(num === num1); //false
	   
	   num1 = num;
	   console.log(num1 == num);//true
	   console.log(num1 === num);//true
	   	   
	</script>
</body>
</html>
