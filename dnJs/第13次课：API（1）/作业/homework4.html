<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JS</title>
</head>

<body>
	<script>
	   //判断一个字符串是否符合邮箱的格式（不用正则）
	   var email = prompt("请输入邮箱","例如：star@qq.com");
	   var flag = "格式错误";
	   if(email.indexOf("@") === -1){
		   console.log(flag);
	   }else if(email.indexOf("@") === 0){
		   console.log(flag);
	   }else if(email.indexOf("@") != email.lastIndexOf("@")){
		   console.log(flag);
	   }else if(email.indexOf("@") === email.length-5){
		   console.log(flag);
	   }else if(email.indexOf(".com") === -1){
		   console.log(flag);
	   }else if(email.slice(email.length-4) != ".com"){
		   console.log(flag); 
	   }else{
		   console.log("格式正确");   
	   }
	   
	</script>
</body>
</html>
