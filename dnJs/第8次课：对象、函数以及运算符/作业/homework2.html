<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JS</title>
</head>

<body>
	<script>
	//让传入的参数值增加10，减少9，乘以8，再除以7，最后取余数5，把结果返回出去
	  function oper(num){
		  num += 10; 
		  num -= 9;  
		  num *= 8;  
		  num /= 7;  
		  num %= 5;
		  return num;  
	  }
	  alert(oper(20));
	</script>
</body>
</html>
