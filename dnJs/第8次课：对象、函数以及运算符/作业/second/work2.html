    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
<script>
    //写一个功能函数，传入一个年月日的数字（如19910510），判断是否你的生日，返回boolean类型的值（功能函数的名字要规范有含义）
    function isBir(num){
        return num == 19910510;
    }
    console.log(isBir(19910125));
    console.log(isBir(19910510));

    //写五个功能函数，分别用来计算两个数值的和、差、积、商和余（功能函数的名字要规范有含义）
    function sum(a,b){
        return a+b;
    }
    function minus(a,b){
        return a-b;
    }
    function mul(a,b) {
        return a*b;
    }
    function quot(a,b) {
        return a/b;
    }
    function  remaind(a,b) {
        return a/b;
    }

    var a=10,b=2;
    console.log("和："+sum(a,b));
    console.log("差："+minus(a,b));
    console.log("积："+mul(a,b));
    console.log("商："+quot(a,b));
    console.log("余："+remaind(a,b));
</script>
</body>
</html>
