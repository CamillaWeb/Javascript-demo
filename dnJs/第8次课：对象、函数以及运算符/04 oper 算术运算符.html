<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>运算符</title>
</head>

<body>
算术运算符<br/>
+[加]、-[减]、*[乘]、/[除]、%[取余]<br/>
* 如果加法运算符左右两边有一边不是数值，那么就会自动转型为字符串，而且结果就变成了字符串的拼接<br/>
* 如果减法运算符左右两边有一边不是数值，那么就会自动转型为数值
	<script>
	    var a = 10,b = 20;
		alert(a+b);
		alert(a-b);
		alert(a*b);
		alert(a/b);
		alert(a%b); //取余
	</script>
</body>
</html>
