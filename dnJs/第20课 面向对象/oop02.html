<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JS</title>
</head>
<body>
<script>
	//构造器
		//怎么定义构造器：跟普通函数无异
		//构造器函数和普通函数的区别
			//区别1：构造器(函数)都是名词，普通函数通常是动词（因为函数都是行为和方法、功能）
			//区别2：构造器(函数)名字的首字母一定是大写，普通函数名字首字母一定是小写
			//区别3：构造器(函数)的调用一定是通过new关键字来调用，普通函数不用new
			//区别4：构造器(函数)在堆中创建闭包，生命周期长，我们更加注重在堆中开辟的这块内存空间(目的是要操作内存空间)，返回的其实是堆中这块动态闭包空间的地址普通函数在堆中创建临时闭包，生命周期短，我们更加注重函数功能和返回结果，返回的return关键字返回的结果
		//如何使用：
			//通过new关键字调用构造器
		//作用：
			//构造器函数是创建对象的唯一途径

     //普通函数 有return
     function show(){
	    return 123;	 
     }
	 var a = show();
	 console.log(a);
	 
	 //构造器函数   没有return
	 function People(){
		//return 123; 
	 }
	 var b = new People();
	 //console.log(typeof b); //object
	 b.name = "zcp";
	 console.log(b.name);//zcp
</script>
</body>
</html>
