<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JS</title>
</head>

<body>
	<script>
	   //http://www.w3school.com.cn/tiy/t.asp?f=hdom_document_domain
	   //document.write("<a href='http://www.baidu.com'>百度</a><br/>");
       document.write("cookie:"+document.cookie+"<br/>");
	   document.write("domain:"+document.domain+"<br/>");//www.w3school.com.cn   返回当前文档的域名。
	   document.write("lastModified:"+document.lastModified+"<br/>");//返回文档被最后修改的日期和时间。
	   document.write("referrer:"+document.referrer+"<br/>");//http://www.w3school.com.cn/tiy/t.asp?f=hdom_document_domain 返回载入当前文档的文档的 URL。
	   document.write("title:"+document.title+"<br/>");//JS    返回当前文档的标题。
	   document.write("URL:"+document.URL);//http://www.w3school.com.cn/tiy/t.asp?f=hdom_document_domain    返回当前文档的 URL。
	</script>
</body>
</html>
