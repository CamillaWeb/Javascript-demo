<body>

        <h3>标题标题</h3>

        <span>这是内span标签</span><br/>

    <span>这是外span标签</span><br/>

	<script>
       document.writeln("<a href='#'>这是write的内容</a>");//
	   document.write("<a href='#'>这是write的内容</a>");//向文本后面添加内容
	</script>
