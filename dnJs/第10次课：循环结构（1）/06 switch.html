<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JS</title>
</head>

<body>
	<script>
       var day = Number(prompt("今天周几？","请输入0-6直接的值"));
	   
	   //枚举
	   var DAY_OF_WEEK = {
		   0 : "周日",
		   1 : "周一",
		   2 : "周二",
		   3 : "周三",
		   4 : "周四",
		   5 : "周五",
		   6 : "周六"    
	   }

	   switch(day){
		   case 0:
		   case 1:
		   case 2:
		   case 3:
		   case 4:
		   case 5:
		   case 6:
		      alert("今天是"+DAY_OF_WEEK[day]);
			  break;
		   default:
		      alert("输入有误");			  			  			  			  			  			  
	   }  
	</script>
</body>
</html>
