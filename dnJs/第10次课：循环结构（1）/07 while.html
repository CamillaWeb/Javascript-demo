<body>
	<script>
       var count = 0;//循环变量（可以改变）
	   
	   /*if(count<1000){

	   }*/
	   //if满足条件只执行一次

	   //死循环
	   while(count<1000){
		   console.log("这是第"+count+"次说我爱你");
		   count++;
	   }
	</script>
