<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JS</title>
</head>

<body>
	<script>
	   //等腰三角形
	   var num;
	   do{
		   num = Number(prompt("请输入行数"));  
	   }while(!(num>=0 && num<15));
	   
	   for(var i=1;i<=num;i++){
		   for(var j=1;j<num+i;j++){
			   document.write(j<=num-i?"&nbsp;":"*"); 
		   }
		   document.write("<br/>"); 
	   }
	</script>
</body>
</html>
