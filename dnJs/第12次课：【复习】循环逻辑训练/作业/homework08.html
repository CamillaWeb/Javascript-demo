<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JS</title>
</head>

<body>
	<script>
	   //100~1000之间的水仙花数
       for(var i=100;i<1000;i++){
		   var g = i%10;
		   var s = parseInt(i/10)%10;
		   var b = parseInt(i/100);
		   if(g*g*g+s*s*s+b*b*b == i){
			   console.log(i);
		   }
	   }
	</script>
</body>
</html>
