<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JS</title>
</head>

<body>
	<script>
	    /*用户输入一个0-3之间的数值，如果是0输出上，1输出下，2输出左，3输出右，否则其他的输出“您输入的方向不正确”。*/
		var num = 2;
		switch(num){
			case 0: 
			   alert('上');
			   break;
			case 1:
			   alert("下");
			   break;
			case 2:
			   alert("左");
			   break;
			case 3:
			   alert("右");
			   break;
			default:
			   alert("您输入的方向不正确");
		}
	</script>
</body>
</html>
