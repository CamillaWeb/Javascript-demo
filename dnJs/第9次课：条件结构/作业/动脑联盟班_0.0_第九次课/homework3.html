<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var num = 4;
		switch(num){
			case 0:
				alert('上');
				break;
			case 1:
				alert('下');
				break;
			case 2:
				alert('左');
				break;
			case 3:
				alert('右');
				break;
			default:
				alert('您输入的方向不正确！');
		}
	</script>
</body>
</html>
