<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JS</title>
</head>

<body>
	<script>
	    var money = prompt("屌丝，你身上有多少钱？","请输入金额");
		//吃包子  5
		//吃面    12
		//煲仔饭  24
		//点菜    60
		//低档西餐  200
		//吃海鲜    >200
		if(money <= 5){
			alert("吃包子");
		}else if(money <= 12){
			alert("吃面");
		}else if(money <= 24){
			alert("吃煲仔饭");
		}else if(money <= 60){
			alert("点菜");
		}else if(money <= 200){
		    alert("吃低档西餐");	
		}else{
			alert("吃海鲜");
		}
	</script>
</body>
</html>
