<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JS</title>
</head>

<body>
	<script>
	    var a = 0,b = 1;
		var c = a++ && b++; 
		//&&先判断左边是否为true,如果左边是true,再判断右边，返回右边的值；如果左边为false，则右边不继续执行（还是原来定义的值，不再计算），返回左边的值
	    //||如果左边是true,则右边的不会执行
		alert(c); //0
		alert(a);//1
		alert(b);//1
	</script>
</body>
</html>
