<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JS</title>
</head>

<body>
	<script>
	    function action(a){
			return a + ''; //'-1'
		}
	    var a = 0,b = 0;
		var c = (++a && b--) && (action(b) || ++b);
		alert(c); //0
		alert(a);//1
		alert(b);//-1
	</script>
</body>
</html>
