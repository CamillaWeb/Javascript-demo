<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JS</title>
</head>

<body>
	<script>
	    var human1 = {
		    height : 188,
			hasCar : true,
			hasHouse : false,
			faceScore : 60	
		};
		
	    function isOk(human){
			var ok = (human.height >= 180 && human.hasCar) || (human.hasHouse && human.faceScore >= 70);
			return ok;
		}
		
		alert(isOk(human1));
	</script>
</body>
</html>
