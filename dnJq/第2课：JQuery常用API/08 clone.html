<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JS</title>
<script src="../jquery.min.js"></script>
<style>
html,body{ width:100%; height:100%; margin:0; padding:0; border:0;}
</style>
</head>

<body>
    <table id="scoreTable" border="1">
      <thead>
          <tr>
            <th>学号</th>
            <th>姓名</th>
            <th>成绩</th>
          </tr>
      </thead>
      <tbody class="template">
          <tr style="display:none;">
            <td>id</td>
            <td>name</td>
            <td>score</td>
          </tr>
      </tbody>
    </table>
	<script>
    $(function(){
	   var data = [
	      {id:1, name:"star", scrore:90},
		  {id:2, name:"zcp", scrore:91},
		  {id:3, name:"mary", scrore:92}
	   ];
	   var $scoreTable = $("#scoreTable");	
	   var $template = $scoreTable.find(".template");
	   var $tranget = $template.find("tr");
	   $.each(data,function(i,o){
		   var $txt = $tranget.clone().show().appendTo($template);
		   $txt.on("click",function(){
			   alert("这是第"+o.id+"行");
		   });
		   $txt.find('td:first').text(o.id).next().text(o.name).next().text(o.scrore);
	   });
	})
	</script>
</body>
</html>
