	//javascript实现data
	function myJquery(id){
		 var txt = document.getElementById(id);
		 txt.data = function(key,value){
			 if(arguments.length == 1){
				 return this[key];
		     }else{
			    this[key] = value; 
		     }
	     }
		 return txt;
	 }
	 myJquery("test").data("name","zcp");;
     alert(myJquery("test").data("name"));
	</script>
