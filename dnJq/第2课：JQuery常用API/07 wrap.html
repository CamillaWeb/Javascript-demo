<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JS</title>
<script src="../jquery.min.js"></script>
<style>
html,body{ width:100%; height:100%; margin:0; padding:0; border:0;}
.box{ width:200px; height:200px; background:#abcdef; position:fixed;}
</style>
</head>

<body>
    <div class="box"></div>
	<script>
	var $box = $(".box");
	$box.wrap("<div></div>");
    $box.wrapInner("<p>hello</p>");
	</script>
</body>
</html>
