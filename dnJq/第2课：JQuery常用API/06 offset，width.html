<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JS</title>
<script src="../jquery.min.js"></script>
<style>
html,body{ width:100%; height:100%; margin:0; padding:0; border:0;}
.box{ width:200px; height:200px; background:#abcdef; position:fixed;}
</style>
</head>

<body>
    <div class="box"></div>
	<script>
    $(function(){
		function center(){
			var $box = $(".box");
			$box.offset({
				left : $(document.body).width()/2-$box.width()/2,
				top : $(document.body).height()/2-$box.height()/2
			});	
		}
		center();
		window.onresize = function(){
		   center();
		}
	});
	</script>
</body>
</html>
